<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиця</title>
  </head>
  <body>
    <!-- test table  -->
    <table>
      <!-- заголовок таблиці -->
      <caption>
        Раартлто
      </caption>

      <!-- шапка -->
      <thead>
        <tr>
          <th>No.</th>
          <th>Full name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>

      <!-- тіло -->
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td rowspan="4">1000$</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <!-- <td>9000$</td> -->
        </tr>
        <tr>
          <td>3</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <!-- <td>7000$</td> -->
        </tr>
        <tr>
          <td>4</td>
          <td>Bill Gates</td>
          <td>Founder</td>
          <!-- <td>2000$</td> -->
        </tr>
      </tbody>

      <!-- ітог  -->
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <!-- <td>10000$</td> -->
        </tr>
      </tfoot>
    </table>

    <!-- Спецсимволи HTML -->
    <p>Заголовок на сторінці виділяється тегом &lt;h1&gt;</p>

    <!-- Фрейм -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/C0DPdy98e4c?si=qa4cg4zJx8W2i4T7"
      title="ТЕСТ"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <!-- aудио -->
    <audio controls>
      <source src="" type="" />
    </audio>

    <!-- абзац -->
    <p>&copy;2022 Дані захищені</p>
  </body>
</html>
